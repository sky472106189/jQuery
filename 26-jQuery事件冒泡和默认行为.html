<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>26-jQuery事件冒泡和默认行为</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="code/js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            /*
            1.什么是事件冒泡
            2.如何阻止事件冒泡
            3.什么是默认行为
            4.如何阻止默认行为
            */
            /*
            $(".son").click(function () {
                alert("son");//发生了事件冒泡
                // return false;//阻止事件冒泡法1
                // event.stopPropagation(); //阻止事件冒泡法2
            })
            $(".father").click(function () {
                alert("father");
            })
            */

            $("a").click(function () {
                alert("弹出注册框");//默认行为 会跳转到百度首页
                // return false; //阻止默认行为 不会跳转
                event.preventDefault();//阻止默认行为
            })
        })
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="http://www.baidu.com">百度</a>
<form action="http://www.taobao.com">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
