<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>23-jQuery的scrollTop方法</title>
    <script src="code/js/jquery-1.12.4.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .scroll{
            width: 100px;
            height: 200px;
            border: 1px solid #000;
            overflow: auto;
        }
    </style>
    <script>
        $(function () {
            var btns = document.getElementsByTagName("button");
            //监听获取
            btns[0].onclick = function () {
                //获取滚动偏移位
                console.log($(".scroll").scrollTop());
                //获取网页滚动的偏移位
                //注意点:为了保证浏览器的兼容,需要按照如下写法
                //  原因:IE浏览器 无法获取html的scrollTop,能获取到body的
                //       Chrome浏览器 可以获取html的scrollTop,不能获取到body的
                console.log($("html").scrollTop()+$("body").scrollTop());
            }
            btns[1].onclick = function () {
                //设置滚动的偏移位(返回顶部)
                $(".scroll").scrollTop(300);
                //设置网页滚动偏移位
                //注意点:为了八正浏览器的兼容,设置网页滚动偏移位的时候必须按照如下写法
                // 原因 同滚动偏移位
                $("html,body").scrollTop(300);
            }
        })
    </script>
</head>
<body>
