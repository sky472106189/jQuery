<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-静态方法holdReady方法</title>
    <script src="code/js/jquery-1.12.4.js"></script>
    <script>
        //作用:暂停ready执行
        $.holdReady(true);
        $(document).ready(function () {
            alert("ready");
        })
    </script>
</head>
<body>
<button id = "btn_1">恢复ready事件</button>
<script>
    $("#btn_1").click(function () {
        $.holdReady(false);
    })
</script>
</body>
</html>
