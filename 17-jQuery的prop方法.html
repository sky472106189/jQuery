<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-jQuery的prop方法</title>
    <script src="code/js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            /*
            * 1.prop方法
            *   特点和attr方法一致
            *
            * 2.removeProp方法
            *   特点和removeAttr方法一致
            * */
            /*
            $("span").eq(0).prop("demo","sky666");
            $("span").eq(1).prop("demo","sky000");
            console.log($("span").prop("demo"));

            $("span").removeProp("demo");
            */

            /*
            注意点:
            prop方法不仅能够操作属性,还能操作属性节点
            console.log($("span").prop("class")); //span1
            $("span").prop("class","box");
            */

            /*
            多选框如果有checked就是默认被选中
                如果有个案例是 判断是否被选中,使用prop是最合理的,若使用checked会报错

            官方推荐在操作属性节点时,具有true和false两个属性的属性节点,
            如checked,selected或者disabled 使用prop(),其他的使用attr()
            */
            console.log($("input").prop("checked"));//true     /false
            console.log($("input").attr("checked"));//checked    /undefined

        })
    </script>
</head>
<body>
<span class="span1" name="ciweiyu666"></span>
<span class="span2" name="chiyu"></span>

<input type="checkbox" checked>
</body>
</html>
