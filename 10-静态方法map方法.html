<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-静态方法map方法</title>
    <script src="code/js/jquery-1.12.4.js"></script>
    <script>
        var arr = [1,3,5,7,9];
        var obj = {0:1,1:3,2:5,3:7,4:9,length:5}; //伪数组
        //1.利用原生JS方法遍历
        /*
        * value:当前遍历到的元素
        * index:当前遍历的下标
        * array:当前被遍历的数组
        * 注意点：
        *   JS的map静态方法不能遍历伪数组
        * */
        // arr.map(function (value,index,array) {
        //     console.log(index,value,array)
        // })
        // arr.obj(function (value,index,array) {
        //     console.log(index,value,array)
        // })//报错

        /*
        * arr:要遍历的数组
        * function:每遍历一个元素之后执行的回调函数
        * value:遍历到的元素
        * index:遍历到的下标
        * 注意点：
        *   map静态方法可以遍历伪数组
        * */
        // $.map(arr,function (value,index) {
        //     console.log(index,value);
        // })
        /*$.map(obj,function (value,index) {
            console.log(index,value);
        })*/

        var res1 = $.map(obj,function (value,index) {
            console.log(index,value);
            return value + res1;
        })
        var res2 = $.each(obj,function (index,value) {
            console.log(index,value);
            return value + res2;

        })

        /*
        * jQuery的map静态方法和each静态方法的区别
        *   each静态方法默认的返回值是:遍历谁返回谁
        *   map静态方法默认的返回值是:一个空数组
        *
        *   each静态方法不支持在回调函数中对遍历的数组进行处理
        *   map静态方法可以在回调函数中通过return对遍历的数组进行处理,然后生成一个
        * 新的数组返回
        * */
    </script>
</head>
