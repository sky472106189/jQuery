<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30-jQuery事件命名空间面试题</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="code/js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $(".father").on("click.ls",function () {
                alert("father.click1");
            });
            $(".father").on("click",function () {
                alert("father.click2");
            });
            $(".son").on("click.ls",function () {
                alert("son.click1");
            });
            $(".son").trigger("click.ls");//父元素和子元素 相同命名事件 都会触发
            $(".son").triggerHandler("click.ls");//只触发 子元素 命名事件

        })
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="http://www.baidu.com"><span>百度</span></a>
<form action="http://www.taobao.com">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
