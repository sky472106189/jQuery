<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>36-TAB选项卡 下</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 440px;
            height: 298px;
            border: 1px solid #000;
            margin: 50px auto;
        }
        .nav>li{
            width: 110px;
            height: 50px;
            background-color: orange;
            text-align: center;
            line-height: 50px;
            float: left;
        }
        .nav>.current{
            background-color: #ccc;
        }
        ul>li{
            list-style: none;
        }
        .content>li{
            display: none;
        }
        .content>.show{
            display: block;
        }
    </style>
    <script src="../resource/js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
           $(".nav>li").mouseenter(function () {
                //1.1修改被移入选项卡的背景颜色
               $(this).addClass("current");
               //1.2还原其他兄弟选项卡的背景颜色
                   // .siblings() 专门用于排他
                   // 取得一个包含匹配的元素集合中每一个元素的所有唯一同辈元素的元素集合。可以用可选的表达式进行筛选。
               $(this).siblings().removeClass("current");
               //1.3 获取当前选项卡的索引
               var index = $(this).index();
               //1.4 根据索引找到对应的图片
               var $li = $(".content>li").eq(index);
               //1.5隐藏非当前对应的图片
               $li.siblings().removeClass("show");
               //1.6 显示对应的图片
               $li.addClass("show");
           });
        })
    </script>
</head>
<body>
<div class="box">
    <ul class="nav">
        <li class="current">H5+C3</li>
        <li>jQuery</li>
        <li>C语言</li>
        <li>Go语言</li>
    </ul>
    <ul class="content">
        <li class="show"><img src="../resource/images/timg.jpg"/></li>
        <li><img src="../resource/images/timg%20(1).jpg"/></li>
        <li><img src="../resource/images/timg%20(2).jpg"/></li>
        <li><img src="../resource/images/timg%20(3).jpg"/></li>
    </ul>
</div>
</body>
</html>
