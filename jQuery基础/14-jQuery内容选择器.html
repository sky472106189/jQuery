<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-jQuery内容选择器</title>
    <style>
        div{
            width: 50px;
            height: 100px;
            background-color: red;
            margin-top: 5px;
        }
    </style>
    <script src="../resource/js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            // :empty  找到既没有文本内容也没有子元素的指定元素
            // var $div = $("div:empty");
            // console.log($div);

            // :parent  找到有文本内容或有子元素的指定元素
            // var $div = $("div:parent");
            // console.log($div);

            // :contains(text) 找到包含指定文本内容的指定元素
            // var $div = $("div:contains('我是div')");

            // :has(selector)  找到包含指定子元素的指定元素
            var $div = $("div:has('span')");

        })
    </script>
</head>
