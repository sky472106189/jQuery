<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>55-jQuery复制节点相关方法</title>
    <script src="../resource/js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            /*
            复制
            clone([Even[,deepEven]])
            传入false就是浅复制
            传入true就是深复制

            浅复制只复制元素
            深复制不仅复制元素,还能复制元素的方法
            */
            $("button").eq(0).click(function () {
                //1.浅复制一个元素
                var $li = $("li:first").clone(false);
                //2.将复制的元素添加到ul中
                $("ul").append($li);
            });
            $("button").eq(1).click(function () {
                //1.深复制一个元素
                var $li = $("li:first").clone(true);
                //2.将复制的元素添加到ul中
                $("ul").append($li);
            });

            $("li").click(function () {
                alert($(this).html());
            })
        })
    </script>
</head>
<body>
<button>浅复制</button>
<button>深复制</button>
<ul>
    <li>我是第1个li</li>
    <li>我是第2个li</li>
    <li>我是第3个li</li>
    <li>我是第4个li</li>
    <li>我是第5个li</li>
</ul>
</body>
</html>
