<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>48-jQuery的stop和delay方法</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .two{
            width: 500px;
            height: 10px;
            background-color: blue;
        }
    </style>
    <script src="../resource/js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $("button").eq(0).click(function () {
                /*
                在jQuery的{}中可以同时修改多个属性,多个属性的动画同时执行
                */
                /*
                $(".one").animate({
                    width:500,
                    // height:500
                },1000).delay(2000);
                $(".one").animate({
                    // width:500,
                    height:500
                },1000);
                 */
                // $(".one").animate({
                //     width:500,
                // },1000).delay(2000).animate({
                //     height:500
                // },1000);
                /*
                delay方法的作用就是用于高速系统延迟时长
                */
                $(".one").animate({
                    width:500,
                },1000).animate({
                    height:500
                },1000);
                $(".one").animate({
                    width:100,
                },1000).animate({
                    height:100
                },1000);
            });
            $("button").eq(1).click(function () {
                //立即停止当前动画,继续执行后续动画
                // $("div").stop();
                // $("div").stop(false);
                // $("div").stop(false,false);

                //立即停止当前和后续的所有动画
                // $("div").stop(true);
                // $("div").stop(true,false);

                //立即完成当前的,继续执行后续动画
                // $("div").stop(false,true);

                //立即完成当前的,停止后续所有的
                $("div").stop(true,true);
            });
        })
    </script>
</head>
<body>
<button>开始动画</button>
<button>停止动画</button>
<div class="one"></div>
<div class="two"></div>
</body>
</html>
