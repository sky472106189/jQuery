<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>27-jQuery事件自动触发</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="../resource/js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            /*
            1.什么是事件冒泡
            2.如何阻止事件冒泡
            3.什么是默认行为
            4.如何阻止默认行为
            */
            $(".son").click(function () {
                alert("son");
            })
            $(".father").click(function () {
                alert("father");
            })
            // $(".father").trigger("click");
            // $(".father").triggerHandler("click");

            /*
            trigger:此方法会触发事件冒泡
            triggerHandler:此方法会阻止事件冒泡
            */
            // $(".son").trigger("click");
            // $(".son").triggerHandler("click");

            $("input[type='submit']").click(function () {
                alert("submit");
            })
            /*
            trigger: 会触发默认行为
            triggerHandler: 不会触发默认行为
            */
            // $("input[type='submit']").trigger("click"); //触发后跳转到淘宝首页
            // $("input[type='submit']").triggerHandler("click"); //触发后不会跳转到淘宝首页

            //注意 a标签是不会自动触发 跳转网页的,需要在a标签内选中才行
            $("a").click(function () {
                alert("a");
            })
            //比如 这样就能自动触发a标签事件
            $("span").click(function () {
                alert("span");
            })
            $("span").trigger("click");
        })
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="http://www.baidu.com"><span>百度</span></a>
<form action="http://www.taobao.com">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
