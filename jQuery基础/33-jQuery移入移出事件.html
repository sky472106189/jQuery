<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>33-jQuery移入移出事件</title>
    <script src="../resource/js/jquery-1.12.4.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script>
        $(function () {
            /*
            mouseover/mouseout事件 子元素被移入移出也会触发父元素事件
            */
            /*
            $(".father").mouseover(function () {
                console.log(("father被移入"));
            });
            $(".father").mouseout(function () {
                console.log(("father被移出了"));
            })
            */

            /*
            mouseenter/mouseleave 子元素移入移出不会触发父元素事件
            更推荐
            $(".father").mouseenter(function () {
                console.log(("移入"));
            });
            $(".father").mouseleave(function () {
                console.log(("移出"));
            })
            */
/*
            $(".father").hover(function () {
                console.log(("father被移入了"));
            },function () {
                console.log(("father被移出了"));
            })*/

            $(".father").hover(function () {
                console.log(("father被移入移出了"));
            })
        })
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
