<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>29-jQuery事件命名空间</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="../resource/js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //格式:on(eve.命名空间,[selector],[data],fn)
            //作用:用于区分
            /*
            命名空间生效条件
            1.事件是通过on来绑定的
            2.事件是通过trigger/triggerHandler来触发
            */
            $(".son").on("click.zs",function () {
                alert("son1");
            });
            $(".son").on("click.ls",function () {
                alert("son2");
            });
            $(".son").trigger("click.ls");
        })
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="http://www.baidu.com"><span>百度</span></a>
<form action="http://www.taobao.com">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
