<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22-jQuery位置和尺寸的操作方法</title>
    <script src="../resource/js/jquery-1.12.4.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: red;
            border: 50px solid #000;
            margin-left: 50px;
            position: relative;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>
    <script>
        $(function () {
            //编写jQuery代码
            var btns = document.getElementsByTagName("button");
            //监听获取
            btns[0].onclick = function () {
                //获取元素宽度
                console.log($(".father").width());;
                // 1.offset([coordinates])
                //作用:获取元素距离窗口的偏移位
                console.log($(".son").offset().left);

                // 2.position()
                //作用:获取元素距离定位元素的偏移位
                //注意点:position方法只能获取,不能设置

                console.log($(".son").position().left);
            }
            //监听设置
            btns[1].onclick = function () {
                //设置元素宽度
                // $(".father").width("500px");

                /*$(".son").offset({
                    left:10
                })*/

                $(".son").position({
                    left:10
                })//无效果
                $(".son").css({
                    left:"10px"
                })//可行
            }
        })
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<button>获取</button>
<button>设置</button>
</body>
</html>
