<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>28-jQuery自定义事件</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="../resource/js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            // 无法自定义事件
            // $(".son").myClick(function () {
            //     alert("son");
            // });

            /*
            自定义事件,必须满足两个条件
            1.事件必须是通过on绑定的
            2.事件必须通过trigger/triggerHandler触发
            */
            $(".son").on("myClick",function () {
                alert("son");
            })
            $(".son").triggerHandler("myClick");

        })
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="http://www.baidu.com"><span>百度</span></a>
<form action="http://www.taobao.com">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
