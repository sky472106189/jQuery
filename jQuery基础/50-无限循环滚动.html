<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>50-无限循环滚动</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 400px;
            height: 161px;
            border: 1px solid #000;
            margin: 100px auto;
            overflow: hidden;
        }
        ul{
            list-style: none;
            width: 1200px;
            height: 161px;
        }
        ul>li{
            float: left;
        }
    </style>
    <script src="../resource/js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //0.定义变量保存偏移位
            var offset = 0;
            //1.让图片滚动起来
            var timer;
            function autoPlay(){
                timer = setInterval(function () {
                    offset -= 5;
                    if(offset <= -800){
                        offset = 0;
                    }
                    $("ul").css("marginLeft",offset);
                },50);
            }
            autoPlay();
            //2.监听li的移入和移出事件
            $("li").hover(function () {
                //移入,停止滚动
                clearInterval(timer);
                //非当前选中添加蒙版
                $(this).siblings().fadeTo(100,0.5);
                //去除当前选中的蒙版
                $(this).fadeTo(100,1);
            },function () {
                //移出,继续滚动
                autoPlay();
                //去除所有蒙版
                $("li").fadeTo(100,1);
            })
        })
    </script>
</head>
<body>
<div>
    <ul>
        <li><img src="../resource/images/1_200x161.jpg" alt=""></li>
        <li><img src="../resource/images/2_200x161.jpg" alt=""></li>
        <li><img src="../resource/images/3_200x161.jpg" alt=""></li>
        <li><img src="../resource/images/4_200x161.jpg" alt=""></li>
        <li><img src="../resource/images/1_200x161.jpg" alt=""></li>
        <li><img src="../resource/images/2_200x161.jpg" alt=""></li>
    </ul>

</div>
</body>
</html>
