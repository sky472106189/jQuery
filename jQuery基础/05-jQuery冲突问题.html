<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-jQuery冲突问题</title>
    <script src="../resource/js/jquery-1.12.4.js"></script>
    <script src="../resource/js/test.js"></script>
    <script>
        //1.释放$的使用权
        //注意点:释放操作必须在编写其他jQuery代码之前编写
        //      释放之后就不能在使用$,改为使用jQuery
        // jQuery.noConflict();

        //2.自定义一个访问符号
        var aj = jQuery.noConflict();
        // $(function () {
        // jQuery(function () {
        aj(function () {
            alert("hello world");
        })
    </script>
</head>
