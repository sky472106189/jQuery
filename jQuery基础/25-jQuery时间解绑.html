<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>25-jQuery时间解绑</title>
    <script src="../resource/js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //编写jQuery代码
            function test1(){
                alert("被test1显示")
            }
            function test2(){
                alert("被test2显示")
            }
            $("button").click(test1);
            $("button").click(test2);
            $("button").mouseleave(function () {
                alert("hello 鼠标移出");
            });
            $("button").mouseenter(function () {
                alert("hello 鼠标移入");
            });

            //off方法 不传递参数  会移除所有事件
            // $("button").off();
            //off发方法 传递一个参数 会移除指定类型的事件
            // $("button").off("click");
            //off方法 传递两个参数 会移除指定类型的指定事件
            $("button").off("click",test1);
        })
    </script>
</head>
<body>
<button>我是按钮</button>
</body>
</html>
