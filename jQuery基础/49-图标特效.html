<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>49-图标特效</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 400px;
            height: 250px;
            border: 1px solid #000;
        }
        ul>li{
            width: 100px;
            height: 50px;
            margin-top: 50px;
            text-align: center;
            float: left;
        }
        ul>li>span{
            display: inline-block;
            width: 24px;
            height: 24px;
            background: url("../resource/images/bg.jpg") no-repeat -2px -2px;
            position: relative;
        }
    </style>
    <script src="../resource/js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //1.监听li移入事件
            $("li").mouseenter(function () {
                //1.1图标往上移动
                $(this).children("span").animate({
                    top:-50
                },1000,function () {
                    //1.2图标往下移动
                    $(this).css("top","50px");
                    //1.3将图片复位
                    $(this).animate({
                        top:0
                    },1000);
                });
            })

        })
    </script>
</head>
<body>
<ul>
    <li><span></span><p>百度</p></li>
    <li><span></span><p>百度</p></li>
    <li><span></span><p>百度</p></li>
    <li><span></span><p>百度</p></li>
    <li><span></span><p>百度</p></li>
    <li><span></span><p>百度</p></li>
    <li><span></span><p>百度</p></li>
    <li><span></span><p>百度</p></li>
</ul>
</body>
</html>
