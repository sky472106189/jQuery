<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>42-折叠菜单 上</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .nav{
            list-style: none;
            width: 300px;
            margin: 100px auto;
        }
        .nav>li{
            border: 1px solid #000;
            line-height: 35px;
            border-bottom: none;
            text-indent: 20px;
        }
        .nav>li:last-child{
            border-bottom:  1px solid #000;
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        .nav>li:first-child{
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
        }
        .sub>li{
            list-style: none;
            background-color: mediumpurple;
            border: 1px solid white;
        }
        .sub>li:hover{
            background-color: red;
        }
    </style>
</head>
<body>
<ul class="nav">
    <li>一级菜单
        <ul class="sub">
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
        </ul>
    </li>
    <li>一级菜单</li>
    <li>一级菜单</li>
    <li>一级菜单</li>
    <li>一级菜单</li>
    <li>一级菜单</li>
    <li>一级菜单</li>
    <li>一级菜单</li>
</ul>
</body>
</html>
