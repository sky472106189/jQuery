<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>41-jQuery展开和收起动画</title>
    <script src="code/js/jquery-1.12.4.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 300px;
            background-color: red;
            display: none;
        }
    </style>
    <script>
        $(function () {
            $("button").eq(0).click(function () {
               $("div").slideDown(1000,function () {
                    alert("展开完毕");
               });
            });
            $("button").eq(1).click(function () {
                $("div").slideUp(1000,function () {
                    alert("收起完毕");
                });
            });
            $("button").eq(2).click(function () {
                $("div").slideToggle(1000,function () {
                    alert("切换完毕");
                });
            });
        })
    </script>
</head>
<body>
<button>展开</button>
<button>收起</button>
<button>切换</button>
<div></div>
</body>
</html>
