<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>40-对联广告</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .left{
            float: left;
            position: fixed;
            left: 0;
            top: 200px;
        }
        .right{
            float: right;
            position: fixed;
            right: 0;
            top: 200px;
        }
        img{
            display: none;
        }
    </style>
    <script src="code/js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //1.监听网页的滚动
            $(window).scroll(function () {
                //1.1获取网页滚动的偏移位
                var offset = $("html,body").scrollTop();
                //1.2判断网页是否滚动到了指定的位置
                if(offset >= 300){
                    //1.3显示广告
                    $("img").show(1000);
                }else{
                    //1.4隐藏广告
                    $("img").hide(1000);
                }
            })
        })
    </script>
</head>
<body>

<img src="code/images/timg (3).jpg" class="left"/>
<img src="code/images/timg (4).jpg" class="right"/>
