<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-jQuery和JS入口函数的区别</title>
    <script src="code/js/jquery-1.12.4.js"></script>
    <script>
        /*
        window.onload = function (ev) {
            //1.通过原生的JS入口函数可以拿到DOM元素
            var img = document.getElementsByTagName("img")[0];
            console.log(img);
            //2.通过原生的JS入口函数可以拿到DOM元素的宽高
            var width = window.getComputedStyle(img).width;
            console.log("JS"+width);
        }*/
        /*
        * 原生JS和jQuery入口函数的加载模式不同
        * 原生JS会等到DOM元素加载完毕,并且图片也加载完毕才会执行
        * jQuery会等到DOM元素加载完毕,但不会等到图片也加载完毕才执行
        * */
        /*
        $(document).ready(function () {
            //1.通过jQuery入口函数可以拿到DOM元素
            var $img = $("img")[0];
            console.log($img);
            //2.通过jQuery入口函数不可以拿到DOM元素的宽高
            var $width = $img.width();
            console.log("jQuery"+$width);
        })*/

        /*
        * 原生JS如果编写了多个入口函数,后面编写的会覆盖前面编写的
        * jQuery中编写多个入口函数,后面不会覆盖前面的
        * */
        window.onload = function (ev) {
            alert("HelloWorld1");//不显示,被覆盖了
        }
        window.onload = function (ev) {
            alert("HelloWorld2");//显示
        }

        $(document).ready(function () {
            alert("Hello World1");//先显示
        })
        $(document).ready(function () {
            alert("Hello World2");//后显示
        })
    </script>
</head>
<body>
<img src="https://img.alicdn.com/tfs/TB1KfHdmRBh1e4jSZFhXXcC9VXa-1190-70.jpg" alt="">
</body>
</html>
