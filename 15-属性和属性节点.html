<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15-属性和属性节点</title>
    <script src="code/js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            /*
            * 1.什么是属性
            *   对象身上保存的变量就是属性
            *
            * 2.如何操作属性
            *   对象.属性名称 = 值;
            *   对象.属性名称;
            *
            *   对象["属性名称"] = 值
            *   对象["属性名称"];
            *
            * 3.什么是属性节点
            *   <span name = "666"></span>
            *   在编写HTML代码时,在HTML标签中添加的属性就是属性节点
            *   在浏览器中找到span这个DOM元素之后,展开看到的都是属性
            *   在attributes属性中保持的所有内容都是属性节点
            *
            * 4.如何操作属性节点
            *   DOM元素.setAttribute("属性名称","值");
            *   DOM元素.setAttribute("属性名称");
            *
            * 5.属性和属性节点的区别
            *   任何对象都有属性,但是只有DOM对象才有属性节点
            *
            * */

            /*function Person() {

            }
            var p = new Person();
            p["name"] = "zs";
            console.log(p["name"]);
            p.name = "world";
            console.log(p.name);*/

            var span = document.getElementsByTagName("span")[0];
            span.setAttribute("name","chiyu");
            console.log(span.getAttribute("name"));
        })
    </script>
</head>
<body>

<span name = "ciwei666"></span>

</body>
</html>
