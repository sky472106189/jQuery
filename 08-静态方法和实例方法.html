<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-静态方法和实例方法</title>
    <script src="code/js/jquery-1.12.4.js"></script>
    <script>
        //1.定义一个类
        function AClass() {

        }
        //2.给这个类添加一个静态方法
        //直接添加给类的就是静态方法
        AClass.staticMethod = function () {
            alert("staticMethod");
        }
        //3.给这个类添加一个实例方法
        AClass.prototype.instanceMethod = function(){
            alert("instanceMethod");
        }

        //静态方法通过类名来调用
        AClass.staticMethod();
        //实例方法通过类的实例调用
        var a = new AClass();
        a.instanceMethod();

    </script>
</head>
<body>

</body>
</html>
