<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>27-jQuery事件自动触发</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="code/js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            /*
            1.什么是事件冒泡
            2.如何阻止事件冒泡
            3.什么是默认行为
            4.如何阻止默认行为
            */
            $(".son").click(function () {
                alert("son");
            })
            $(".father").click(function () {
                alert("father");
            })
            // $(".father").trigger("click");
            // $(".father").triggerHandler("click");

            /*
            trigger:此方法会触发事件冒泡
            triggerHandler:此方法会阻止事件冒泡
            */
            // $(".son").trigger("click");
            $(".son").triggerHandler("click");

        })
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="http://www.baidu.com">百度</a>
<form action="http://www.taobao.com">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
